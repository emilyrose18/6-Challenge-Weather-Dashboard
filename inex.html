  <div>
    <!--Note: City weather search section (search navigation & pre-made city buttons)-->
    <section class="searchContainer">
        <h2 class="cityHeader">Search for a City:</h2>

        <!--Note: City Weather Search Bar-->
        <nav class="navbar bg-body-tertiary" id="searchArea">
            <div class="container-fluid">
              <form class="d-flex" role="search" id="searchBar">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
              </form>
            </div>
        </nav><br>

        <!--Note: Buttons for History Cities-->
        <!--FixME: I need to go back through the city history (cityBtn) and have them display weather information when clicked-->
        <div id='cityBtn'></div>
        <!--<button type="button" class="btn btn-outline-secondary" id="cityBtn">New York City</button><br>-->
      </section>

    <!--Today's Weather-->
    <section class="weatherContainer" id="todayWthr">
        <div class="card" id="weather-info">
            <div class="card-body">
              <h5 class="card-title">City</h5>
              <h5>Date</h5>
              <p class="card-text">
                <ul>
                  <li>Temperature:</li>
                  <li>Wind:</li>
                  <li>Humidity:</li>
                </ul>
              </p>
            </div>
          </div>
      </section>
